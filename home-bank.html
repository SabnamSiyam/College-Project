<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bap_Er_Bank_Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="Container mx-auto bg-teal-50">
  <!-- header section start -->
  <header>
    <h1 class="text-center text-purple-400 italic mt-12 text-5xl">
      Welcome To
      <span class="text-red-200 text- italic text-semibold ">
        Student Bank!!</span>
    </h1>
  </header>
  <!-- header section end -->
  <main>
    <!-- login section start -->
    <section class="mt-12 bg-blue-100 w-9/12 mx-auto p-8 shadow rounded-xl">
      <h3 class="text-3xl font-semibold mb-2 text-cyan-800">Please Login</h3>
      <div>
        <!-- email section -->
        <input class="block w-9/12 font-semibold py-1 mb-2 px-4" type="email" name="" id="input-email"
          placeholder=" Enter your email" />

        <!-- password section -->
        <input class="block w-9/12 font-semibold mb-2 px-4 py-1" type="password" name="" id="input-password"
          placeholder="Enter your password" />
        <button
          class="bg-green-400 px-6 py-2 text-2xl rounded-xl font-semibold text-strong text-white hover:bg-violet-600 mt-1"
          id="btn-submit">
          Submit
        </button>
      </div>
    </section>
    <!-- Login section end -->

    <!-- footer sectin start -->

    <footer class="text-center mt-12 py-5 mb-10">
      <button onclick="returnHomme()"
          class="bg-green-400 px-6 py-2 text-2xl rounded-xl font-semibold text-strong text-white hover:bg-violet-600 mt-1"
          id="btn-return-home">
          Return Home
        </button>
      <h3 class="text-3xl italic text-bold text-cyan-800 p-3">
        &copy 2023 All rights reserved by Sabnam & Team-3
      </h3>
      <h4 class="text-2xl italic text-bold text-red-400">Computer Science & Technology (4th)</h4>
    </footer>
    <!-- footer sectin end -->
  </main>
  <script src="/js/index.js"></script>
  <script src="/js/login.js"></script>
  <script src="/js/utilities.js"></script>
  <script src="/js/return-home.js"></script>
</body>

</html>

<!--  Made with tailwind css framework -->
